<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Image compression</title>
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css"></link> -->
        <!-- Favicon-->
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="http://127.0.0.1:5000/static/css/styles.css" rel="stylesheet" />
        <style>
            #Box{
                padding: 25px;
                background-color: white;
                height: 60vh;
                margin-top: 20px;
            }

            #Box1{
                padding: 25px;
                background-color: white;
            }

            #Box1 form{
                display: flex;
                justify-content: space-around;
            }
            #Box1 form input{
                width: 40%;
            }

            .row{
                margin-top: 150px;
            }
            body{
                background-color: rgb(199, 218, 235);
            }
        </style>
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
            <div class="container">
                <!-- <li class="nav-item"><a class="nav-link" href="#page-top">AUTISM</a></li> -->
                <a class="navbar-brand h1" href="/home">Image compression</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars ms-1"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                        <li class="nav-item"><a class="nav-link" href="/home">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>


        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div id="Box1">
                        <center><h3>Compression</h3></center>
                        <hr>
                        <br>
                        <form method="post" action="/analyse" >
                            <input type="file" class="form-control" name="img" id="transcript" placeholder="Speak" />
                            <input type="submit" value="Submit" class="btn btn-success form-control">
                          </form>
                          <br><br>
                
                    </div>
                </div>
                <div class="col-lg-6">
                    <div id="Box1">
                        <center><h3>Decompression</h3></center>
                        <hr>
                        <br>
                        <form method="post" action="/analyse2" >
                            <input type="file" class="form-control" name="img" id="transcript" placeholder="Speak" />
                            <input type="submit" value="Submit" class="btn btn-success form-control">
                          </form>
                          <br><br>
                
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row justify-content-center">
                {%if Images %}
                {% for img in Images %}
                <!-- <div class="col-lg-4"> -->
                    <div class="col-lg-6 col-md-6 mb-4">
                    <div id="Box" class="text-center">
                        <center><h3> {{Labels[loop.index - 1]}}</h3></center>
                        <hr>
                        <br>
                        <img src="{{img}}" style="width: 100%;height:300px" alt="">
                    </div>
                </div>
                {% endfor %}
                {% endif %}
            </div>
        </div>


        <!-- Bootstrap core JS-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="http://127.0.0.1:5000/static/js/scripts.js"></script>
        
    </body>
</html>
